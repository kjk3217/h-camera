<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>촬영 · 음식 분석</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="capture-screen">
  <main id="captureApp">
    <figure id="cameraBox" aria-label="촬영 영역">
      <img id="previewImg" alt="촬영 미리보기" />
      <input type="file" accept="image/*" capture="environment"
             id="cameraInput" aria-label="카메라 열기" />
    </figure>

    <div id="shootPanel">
      <button id="recaptureBtn" aria-label="다시 촬영">재촬영</button>
      <button id="shutterBtn" aria-label="셔터 버튼"></button>
    </div>

    <button id="analyzeBtn" disabled aria-label="분석 하기">
      분석 하기
    </button>

    <section id="resultCard" aria-live="polite">
      <h3>분석결과</h3>
      <pre id="analysisText">결과가 여기에 표시됩니다</pre>
    </section>
  </main>

  <script src="capture.js" defer></script>
</body>
</html>
